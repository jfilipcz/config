apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
#bases:
#  - github.com/rht-labs/lodestar-deployment/bootstrap?ref=master
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: e2e-secret
    namespace: lodestar
    envs:
      - .env
configmapGenerator:
  - name: dispatcher-variables
    namespace: lodestar
    envs:
    - .env
