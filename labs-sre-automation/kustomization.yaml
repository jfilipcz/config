apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: e2e-secret-automation
    namespace: openshift-gitops
    envs:
      - tempfile
configmapGenerator:
  - name: dispatcher-variables-automation
    namespace: openshift-gitops
    envs:
    - tempfile
